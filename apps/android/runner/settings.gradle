gradle.ext.useLocalLibrary = false
gradle.ext.useRemoteLibrary = true
gradle.ext.isDebuggable = false
gradle.ext.nativiumLibraryVersion = "1.0.0"
gradle.ext.nativiumLibraryCacheDir = (System.getProperty("user.home") + "/.nativium-gradle")

if (gradle.ext.isDebuggable) {
    gradle.ext.localLibraryDir = "../../../../dist/android/debug"
    gradle.ext.remoteLibraryDir = "build/nativium-library/debug"
} else {
    gradle.ext.localLibraryDir = "../../../../dist/android/release"
    gradle.ext.remoteLibraryDir = "build/nativium-library/release"
}

include ':app'

if (!gradle.ext.useLocalLibrary && !gradle.ext.useRemoteLibrary) {
    include ':nativium-library'

    if (gradle.ext.isDebuggable) {
        project(':nativium-library').projectDir = file("../../../build/android/debug/aar/library")
    } else {
        project(':nativium-library').projectDir = file("../../../build/android/release/aar/library")
    }
}
